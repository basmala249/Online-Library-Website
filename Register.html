<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset = "UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Registeration Form</title>
<link rel = "stylesheet" href="css/register.css">
<script src="js/script.js"></script>
</head>
<body>
<div class="wrapper">
  <form id="signform" >
    <h1>Registeration</h1>
    <div class="input-box">
        <div class="input-field">
            <input type = "text" placeholder="Full Name" required id="name" autocomplete="off">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="icon" viewBox="0 0 16 16">
                <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
              </svg>
              <small></small>
        </div>
        <div class="input-field">
            <input type="text" placeholder="Username" required id="username" autocomplete="off">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="icon" viewBox="0 0 16 16">
                <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
              </svg>
              <small></small>
            
        </div>
    </div>
    <div class="input-box">
        <div class="input-field">
            <input type="email" placeholder="Email" required id="email" autocomplete="off">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="icon"viewBox="0 0 16 16">
                <path d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414zM0 4.697v7.104l5.803-3.558zM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586zm3.436-.586L16 11.801V4.697z"/>
              </svg>
              <small></small>
        </div>
        <div class = "input-field">
            <input type="tel" placeholder="Phone Number" required id="phone" autocomplete="off">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="icon" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M1.885.511a1.745 1.745 0 0 1 2.61.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.68.68 0 0 0 .178.643l2.457 2.457a.68.68 0 0 0 .644.178l2.189-.547a1.75 1.75 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.6 18.6 0 0 1-7.01-4.42 18.6 18.6 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877z"/>
              </svg>
              <small></small>
        </div>
    </div>
    <div class="input-box">
        <div class="input-field">
            <input type="password" placeholder="Password" required id="password" autocomplete="off"> 
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="icon" viewBox="0 0 16 16">
                <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2m3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2"/>
              </svg>
              <small></small>
        </div>
        <div class="input-field">
            <input type="password" placeholder="Confirm Password" required id="confirm" autocomplete="off"> 
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="icon" viewBox="0 0 16 16">
                <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2m3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2"/>
              </svg>
              <small></small>
        </div>
    </div>
    <div class="role">
    <label for="userRole">Select Role:</label>
    <input type="radio" id="userRoleUser" name="userRole" value="user" checked>
    <label for="userRoleUser">User</label>
    <input type="radio" id="userRoleAdmin" name="userRole"value="admin">
    <label for="userRoleAdmin">Admin</label>
    </div>
    <label> <input type="checkbox"> I hereby declare that the above information provided is true and correct </label>
    <input type="submit" class="btn" value="Register" >
    </form>
    </div>
    </body>
    </html>
